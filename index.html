<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section id="kichu">
    <div class="container">
     <div class="filterable_btn">
        <button class="active" data-name="all">All</button>
        <button data-name="w">W</button>
        <button data-name="g">G</button>
        <button data-name="d">D</button>
        <button data-name="f">F</button>
        <button>N</button>
     </div>
     <div class="filterable_cards">
        <div class="card" data-name="w" >
            <img src="images/shoes (1).jpg" alt="shoes (1).jpg">
        </div>
        <div class="card" data-name="g" >
            <img src="images/shoes (2).jpg" alt="shoes (1).jpg">
        </div>
        <div class="card" data-name="d" >
            <img src="images/shoes (3).jpg" alt="shoes (1).jpg">
        </div>
        <div class="card" data-name="f" >
            <img src="images/shoes (3).jpg" alt="shoes (1).jpg">
        </div>
     </div>
    </div>
   </section>

    <script src="js/script.js"></script>
</body>
</html>
